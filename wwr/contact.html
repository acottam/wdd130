<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPLASH White River Rafting | Contact Us</title>
  <meta name="description" content="Contact Us about SPLASH White Water Rafting trips down the roaring Rogue River.">
  <meta name="author" content="Adam Cottam">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
  <header>
    <img src="images/splash-white-water-rafting-logo.png" alt="SPLASH White River Rafting Logo" width="300"
      class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="contact-us">
      <h1>Contact Us</h1>

      <div class="contact-container">

        <!-- CONTACT INFO & MAP -->
        <div class="contact-info">
          <h2>Contact Info</h2>
          <p>1234 River Run Rd<br>Adventureville, OR 97001</p>
          <p><a href="" alt="Contact Phone">(503) 123-RAFT</a></p>
          <p><a href="mailto:contact@splashrafting.com" alt="Contact Email">contact@splashrafting.com</a></p>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.9490808818225!2d-122.67620718468082!3d45.523064979101944!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDUuNTIzMDYsIC0xMjIuNjc2Mg!5e0!3m2!1sen!2sus!4v1718000000000!5m2!1sen!2sus"
              width="100%" height="200" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </div>

        <!-- EMPLOYEE SECTION -->
        <div class="contact-main">
          <div class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
              <figure>
                <img src="images/jordan-owner.png" alt="Jordan - Owner of SPLASH White River Rafting.">
                <figcaption>Jordan <span>Owner</span></figcaption>
              </figure>
              <figure>
                <img src="images/ashley-manager.png" alt="Ashley - Manager of SPLASH White River Rafting.">
                <figcaption>Ashley <span>Manager</span></figcaption>
              </figure>
              <figure>
                <img src="images/mike-guide.png" alt="Mike - Guide for SPLASH White River Rafting.">
                <figcaption>Mike <span>Guide</span></figcaption>
              </figure>
            </div>
          </div>

          <!-- CONTACT FORM -->
          <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>

              <fieldset class="contact-subject">
                <legend>Subject</legend>
                <label><input type="radio" name="subject" value="General Inquiry" required> General Inquiry</label>
                <label><input type="radio" name="subject" value="Reservation Question"> Reservation Question</label>
                <label><input type="radio" name="subject" value="Website Suggestion"> Website Suggestion</label>
              </fieldset>

              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>

              <label class="contact-subscribe"><input type="checkbox" name="newsletter"> Please subscribe me to the monthly newsletter</label>

              <button type="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy;2025 <span>&#128758;</span> SPLASH White River Rafting <span>&#128758;</span> Adam Cottam <span>&#128758;</span> <a href="images/wwr-wireframe-contact-us.png" target="_blank" alt="Contact Us Wireframe">Contact Us Wireframe</a></p>
      <nav class="socialmedia">
        <a href="https://facebook.com"><img src="images/facebook_icon.svg" alt="Facebook"></a>
        <a href="https://twitter.com"><img src="images/twitter_icon.svg" alt="Twitter"></a>
        <a href="https://instagram.com"><img src="images/instagram_icon.svg" alt="Instagram"></a>
      </nav>
    </div>
  </footer>
</body> <!-- Last Modified: Thu Jun 5, 2025 -->

</html>
